<div>
  <p ng-show='main.user'></p>
  <div ng-hide='main.user'>
    <p>Login, to play Fantasy Golf</p>
    <button ng-click='main.login()' class='btn-primary'>Login with Facebook</button>
  </div>

  <div ng-show='main.user'>
    <p>Welcome back, {{main.user.facebook.displayName}}</p>
    <img src="{{main.user.facebook.cachedUserProfile.picture.data.url}}" alt="">
    <button ng-click='main.enter()' ui-sref='profile({id:main.user.uid})' class='btn-success'>Enter</button>
  </div>
</div>
